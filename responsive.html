<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive</title>
    <style>
        .image-container{
            display: flex;
        }
        .image-container div{
            width: 50%;
        }
        .image-container img{
            width: 100%;
        }
        @media screen and(max-width:576px){
            .image-container{
            flex-direction: column-reverse;
            }
        .image-container div{
            width: 100% ;
        }
            
        }
    </style>
</head>
<body>
    <header>
        <h3>responsive Website</h3>
        <ol>
            <li>viewport meta tag</li>
            <li>css relative unit</li>
            <li> body max width and horizontal center align</li>
            <li>image fluid</li>
            <li>two column flex and use media query with flex direction column</li>
            <li>multi column: grid layout</li>
            
            <li>menu responsive:will need javascript</li>
        </ol>
    </header>
    <main>
        <div class="image-container">
            <div>
            <img src="images/food-1.webp" alt="">
        </div>
        <div>
            <img src="images/tiger.jpg" alt="">
        </div>
    </div>
    </main>
</body>
</html>
